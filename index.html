<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로블록스 Lua 스크립트 생성기</title>
<style>
    body { font-family: Arial; margin: 20px; background: #f0f0f0; }
    h1 { text-align: center; }
    textarea { width: 100%; height: 100px; margin-bottom: 10px; padding: 10px; font-size: 16px; }
    button { padding: 10px 20px; margin-bottom: 10px; cursor: pointer; font-size: 16px; }
    pre { background: #222; color: #0f0; padding: 10px; white-space: pre-wrap; font-family: monospace; }
</style>
</head>
<body>
<h1>로블록스 Lua 스크립트 생성기</h1>

<textarea id="userInput" placeholder="원하는 스크립트 기능 입력..."></textarea>
<br>
<button id="generateBtn">스크립트 생성</button>
<br>
<pre id="result">여기에 생성된 Lua 코드가 표시됩니다.</pre>
<button id="copyBtn">코드 복사</button>

<script>
const OPENAI_API_KEY = "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"; // ⚠️ 클라이언트에 노출됨

document.getElementById("generateBtn").addEventListener("click", async () => {
    const prompt = document.getElementById("userInput").value.trim();
    if (!prompt) return alert("기능을 입력해주세요.");

    const resultArea = document.getElementById("result");
    resultArea.textContent = "생성 중... 잠시만 기다려주세요.";

    try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${OPENAI_API_KEY}`
            },
            body: JSON.stringify({
                model: "gpt-4",
                messages: [
                    { role: "system", content: "당신은 로블록스 Lua 스크립트 전문가입니다." },
                    { role: "user", content: `Lua 로블록스 executor 스크립트 작성: ${prompt}` }
                ],
                temperature: 0.7
            })
        });

        const data = await response.json();
        resultArea.textContent = data.choices[0].message.content;
    } catch (err) {
        console.error(err);
        resultArea.textContent = "-- 오류 발생 --";
    }
});

document.getElementById("copyBtn").addEventListener("click", () => {
    const code = document.getElementById("result").textContent;
    navigator.clipboard.writeText(code);
    alert("코드가 복사되었습니다!");
});
</script>
</body>
</html>
